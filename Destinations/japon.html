<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamer - Japon</title>
    <link rel="shortcut icon" href="/Icons/Icon_TabD.png" type="image/x-icon">
    <link rel="stylesheet" href="japon.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <script src="https://kit.fontawesome.com/0507741b90.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="header" role="banner">
        <div class="header-container">
            <a href="main.html" aria-label="Dreamer - Página principal"><img class="logo"
                    src="/Icons/Dreamer_Logo.png" /></a>
            <nav class="nav-menu" role="navigation" aria-label="Menú principal">
                <a href="#" class="nav-item" aria-label="Alojamientos">
                    <span><img class="nav-icon" src="/Icons/Accommodation.png" /></span>
                    <span>Alojamientos</span>
                </a>
                <a href="#" class="nav-item" aria-label="Vuelos">
                    <span><img style="opacity:0.75" class="nav-icon" src="/Icons/Plane.png" /></span>
                    <span>Vuelos</span>
                </a>
                <a href="#" class="nav-item active" aria-label="Paquetes - Página actual" aria-current="page">
                    <span><img class="nav-icon active" src="/Icons/Packs.png" /></span>
                    <span>Paquetes</span>
                </a>
                <a href="#" class="nav-item" aria-label="Ofertas">
                    <span><img style="opacity:0.75" class="nav-icon" src="/Icons/Sale.png" /></span>
                    <span>Ofertas</span>
                </a>
                <a href="#" class="nav-item" aria-label="Actividades">
                    <span><img class="nav-icon" src="/Icons/Activities.png" /></span>
                    <span>Actividades</span>
                </a>
                <a href="#" class="nav-item" aria-label="Automóviles">
                    <span><img class="nav-icon" src="/Icons/Cars.png" /></span>
                    <span>Automóviles</span>
                </a>
                <a href="#" class="nav-item" aria-label="Traslados">
                    <span><img class="nav-icon" src="/Icons/Transfers.png" /></span>
                    <span>Traslados</span>
                </a>
                <a href="#" class="nav-item" aria-label="Disney">
                    <span><img style="opacity:0.75" class="nav-icon" src="/Icons/Disney.png" /></span>
                    <span>Disney</span>
                </a>
            </nav>

            <div class="header-actions">
                <a href="#" class="action-btn help-btn" aria-label="Ayuda">
                    <span><i class="fa-regular fa-circle-question fa-xl"></i></span>
                    <span style="font-weight: 700; margin-left: 3px; padding-right: 5px;">Ayuda</span>
                </a>
                <a href="#" class="action-btn" aria-label="Mis viajes">
                    <span><img class="action-icon" src="/Icons/Trips.png"></span>
                    <span style="font-weight: 700; margin-left: 3px; color: rgb(46, 46, 46);">Mis viajes</span>
                </a>
                <a href="#" class="action-btn" aria-label="Afíliate">
                    <span><img class="action-icon" src="/Icons/Join.png"></span>
                    <span style="font-weight: 700; margin-left: 3px; color: rgb(46, 46, 46)">Afíliate</span>
                </a>
                <a href="#" class="action-btn" aria-label="Perfil de usuario">
                    <span class="user burger"><i class="fa-solid fa-bars fa-xl"></i></span>
                    <span class="user"><i class="fa-solid fa-user fa-2xl"></i></span>
                </a>
                <button class="hamburger" aria-label="Menú" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <nav role="navigation" aria-label="Menú móvil">
                <a href="#" class="mobile-nav-item">
                    <span class="mobile-nav-icon"><img src="/Icons/Accommodation.png" style="height: 32px;"></span>
                    <span>Alojamientos</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <span class="mobile-nav-icon"><img src="/Icons/Plane.png"
                            style="height: 32px; opacity: 0.75;"></span>
                    <span>Vuelos</span>
                </a>
                <a href="#" class="mobile-nav-item active">
                    <span class="mobile-nav-icon active"><img src="/Icons/Packs.png" style="height: 32px;"></span>
                    <span>Paquetes</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <span class="mobile-nav-icon"><img src="/Icons/Sale.png"
                            style="height: 32px; opacity: 0.75;"></span>
                    <span>Ofertas</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <span class="mobile-nav-icon"><img src="/Icons/Activities.png" style="height: 32px;"></span>
                    <span>Actividades</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <span class="mobile-nav-icon"><img src="/Icons/Cars.png" style="height: 32px;"></span>
                    <span>Automóviles</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <span class="mobile-nav-icon"><img src="/Icons/Transfers.png" style="height: 32px;"></span>
                    <span>Traslados</span>
                </a>
                <a href="#" class="mobile-nav-item">
                    <span class="mobile-nav-icon"><img src="/Icons/Disney.png"
                            style="height: 32px; opacity: 0.75;"></span>
                    <span>Disney</span>
                </a>
            </nav>

            <div class="mobile-actions">
                <a href="#" class="mobile-action-btn help">
                    <span><i class="fa-regular fa-circle-question fa-xl"></i></span>
                    <span>Ayuda</span>
                </a>
                <a href="#" class="mobile-action-btn">
                    <span><img src="/Icons/Trips.png" style="height: 28px;"></span>
                    <span>Mis viajes</span>
                </a>
                <a href="#" class="mobile-action-btn">
                    <span><img src="/Icons/Join.png" style="height: 28px;"></span>
                    <span>Afíliate</span>
                </a>
                <a href="#" class="mobile-action-btn">
                    <span><i class="fa-solid fa-user fa-xl"></i></span>
                    <span>Mi perfil</span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
